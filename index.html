<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Pistas de Drift</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div id="info-panel" class="hidden">
        <button id="close-btn">&times;</button>
        <img id="panel-img" src="" alt="Foto da Pista">
        <h2 id="panel-title"></h2>
        <p id="panel-location"></p>
        
        <div class="winner-info">
            <h3 id="panel-event"></h3>
            <p>Último Vencedor: <strong id="panel-winner"></strong></p>
        </div>

        <p id="panel-desc"></p>
        
        <div id="video-container">
            </div>
    </div>

<footer id="main-footer">
    <span>© 2025 | Desenvolvido por Eduardo Sachet</span>
    <div class="social-links">
        <a href="https://github.com/seu-usuario-aqui" target="_blank" aria-label="GitHub">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/seu-usuario-aqui" target="_blank" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    </div>
</footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="app.js" type="module"></script>
</body>
</html>
